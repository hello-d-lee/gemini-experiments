<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Test</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>

 <div class="content-wrapper">
  <h2>Image Upload and Coke Analysis</h2>
  <div class="drag-image">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <h6><label for="fileInput" class="custom-file-button">Choose your Coke Selfie</label></h6>
    <span id="fileNameDisplay"></span> 

    <form method="post" enctype="multipart/form-data" action="https://vision-coke-backend-ztskssd4ra-uc.a.run.app/upload_image">
      <input type="file" name="file" id="fileInput" style="display: none;">
      <br/>
      <button type="submit">How to Do I Feel About My Coke</button>
    </form>
  </div>

</div>

  <footer>
    <p>Powered by Gemini Vison Pro</p>
  </footer>


  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    // Set the default display text
    fileNameDisplay.textContent = "No file selected"; 

    // Set to the chosen file name
    fileInput.addEventListener('change', (event) => {
      const selectedFile = event.target.files[0];
      fileNameDisplay.textContent = selectedFile.name;
    });
</script>


</body>
</html>
