<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Test</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>

 <div class="content-wrapper">
  <h2>Image Upload and Coke Analysis</h2>
  <div class="drag-image">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <h6><label for="fileInput" class="custom-file-button">Choose your Coke Selfie</label></h6>
    <span id="fileNameDisplay"></span> 

    <form method="post" enctype="multipart/form-data" action="https://vision-coke-backend-ztskssd4ra-uc.a.run.app/upload_image">
      <input type="file" name="file" id="fileInput" style="display: none;">
      <br/>
      <button type="submit" id="submitButton"><b>How to Do I Feel About My Coke</b></button>
    </form>
  </div>

</div>

<div id="results"></div>

  <footer>
    <p>Powered by Gemini Vison Pro</p>
  </footer>


  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const submitButton = document.getElementById('submitButton');
    
    // default message
    // fileNameDisplay.textContent = "No file selected"; 

    fileInput.addEventListener('change', (event) => {
      const selectedFile = event.target.files[0];
      fileNameDisplay.textContent = selectedFile.name;
    });

    // Initially disable the submit button
       submitButton.style.display = 'none';
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        submitButton.style.display = 'block'; // Show if a file is selected
      } else {
        submitButton.style.display = 'none';  // Hide if no file is selected
      }
    });


    const form = document.querySelector('form');
    const resultsDiv = document.createElement('div'); // Create a container for results
    resultsDiv.id = 'results'; 
    document.body.appendChild(resultsDiv); // Add the container to the page

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const responseText = await response.text();
            resultsDiv.textContent = responseText; // Display the result
        } else {
            resultsDiv.textContent = 'An error occurred while uploading the image.';
        }
    });
</script>


</body>
</html>
